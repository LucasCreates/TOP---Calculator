<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Odin Project - The Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="calc-container">
        <div class="container-outer">
            <div class="container-inner">
              <div class="screen">
                <div class="previous text"></div>
                <div class="current text">123</div>
                
              </div>
        
              <div class="buttons group-0">
                <button value="ac">AC</button>
                <button value="bracket" >(x)</button>
                <button value="square" >x&sup2</button>
                <button value="del" >Del</button>
              </div>
        
              <div class="buttons group-1">
                <button data-number id="btn-7" class="number" value="7">7</button>
                <button data-number id="btn-8" class="number" value="8">8</button>
                <button data-number id="btn-9" class="number" value="9">9</button>
                <button id="divide" class="operator" value="divide">÷</button>
               
              </div>
              
              <div class="buttons group-2">
                <button data-number  id="btn-4" class="number btn" value="4">4</button>
                <button data-number  id="btn-5" class="number btn" value="5">5</button>
                <button data-number  id="btn-6" class="number btn" value="6">6</button>
                <button data-operator id="subtract" class="operator btn" value="sub">−</button>
              </div>
              <div class="buttons group-3">
                <button data-number id="btn-1" class="number btn" value="1">1</button>
                <button data-number  id="btn-2" class="number btn" value="2">2</button>
                <button data-number  id="btn-3" class="number btn" value="3">3</button>
                <button data-operator  id="multiply" class="operator btn" value="multiply">×</button>
              </div>
              <div class="buttons group-4">
                <button class="number btn" value="point">.</button>
                <button data-number id="btn-0" class="number btn" value="0">0</button>
                <button  id="btn-10" class="btn" value="equate">=</button> 
                <button data-operator id="btn-11" class="operator btn" value="add">+</button>
                
              </div>
            </div>
          </div> 
    </div>
    
     
    
     
    
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
