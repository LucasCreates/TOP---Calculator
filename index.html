<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Odin Project - The Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
   
  <div class="calc-container">
    <div class="container-outer">
      <div class="container-inner">
        <div class="screen">
          <div class="previous"></div>
          <div data-value="" class="current">0</div> 
        </div>
        <div class="btn-container">
          <div class="buttons group-0">
            <button data-clear value="ac">AC</button>
            <button data-bracket value="bracket" >(x)</button>
            <button data-exponant value="exponant" id="exponant" >x&#8319;</button>
            <button data-del value="del" >Del</button>
          </div>

          <div class="buttons basic">
            <button data-plus-minus value="plus-minus">&plusmn</button>
            <button data-percent >%</button>
            <button data-square value="square" >x&sup2</button>
            <button  value="adv" id="adv" >Adv</button>
          </div>
          <div class="buttons advance">
            <button data-squareroot>&#8730</button>
            <button data-pi value="bracket" >&pi;</button>
            <button data-factorial>x!</button>
            <button value="adv" id="back"  >Back</button>
          </div>
    
          <div class="buttons group-1">
            <button data-number  class="number" value="7">7</button>
            <button data-number  class="number" value="8">8</button>
            <button data-number  class="number" value="9">9</button>
            <button data-operator="/" class="operator" value="÷">÷</button>
          
          </div>
          
          <div class="buttons group-2">
            <button data-number  class="number btn" value="4">4</button>
            <button data-number  class="number btn" value="5">5</button>
            <button data-number  class="number btn" value="6">6</button>
            <button data-operator="-" class="operator btn" value="-">−</button>
          </div>
          <div class="buttons group-3">
            <button data-number class="number btn" value="1">1</button>
            <button data-number class="number btn" value="2">2</button>
            <button data-number class="number btn" value="3">3</button>
            <button data-operator="x" class="operator btn" value="x">×</button>
          </div>
          <div class="buttons group-4">
            <button data-decimal="." class="number btn" value=".">.</button>
            <button data-number="0" class="number btn" value="0">0</button>
            <button data-equals="=" class="btn" value="equate">=</button> 
            <button data-operator="+"  class="operator btn" value="+">+</button>
          </div>  
        </div>
      </div>
    </div>    
  </div>   
    
     
    
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
